<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>
        <img src="assets/images/news icon.jpg" alt="">
        New York Times Search</title>
</head>

<body>
    <div class="container">
        <div class="title">
            <div class="row">
                <div class="col-12">
                    <h1>
                        <img src="assets/images/news icon.jpg" alt="">
                        New York Times Search</h1>
                </div>
            </div>
        </div>
        <div>
            <div id="search-parameters">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h5 >Search Parameters</h5>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="searchTerm">Search Term:</label>
                            <input type="search" class="form-control" id="search-term" placeholder="search keyword">
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="numberOfRecords">Number of Records to Retrieve:</label>
                            <select class="form-control" id="article-number">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="startYear">Start Year (Optional):</label>
                            <input type="search" class="form-control" id="start-date" placeholder="Start Year">
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="searchTerm">End Year (Optional):</label>
                            <input type="search" class="form-control" id="end-date" placeholder="End Year">
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <button id="submit" type="button" class="btn btn-ligh">
                                <img src="assets/images/search.jpg" alt="">
                                Search</button>
                            <button type="button" class="btn btn-ligh">
                                <img src="assets/images/Trash.ico" alt="">
                                Clear Results</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            <div class="container">
                <div class="row">
                    <div id="articleDiv" class="col-12">
                        <h5>
                            <img src="assets/images/article.jpg" alt="">
                            Top Articles</h5>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
<script src="assets/javascript/app.js"></script>
</html>
